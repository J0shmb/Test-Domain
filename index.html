<!DOCTYPE html>
<html>
<head>
  <title style="font-size: 5em;">TEST DOMAIN</title>
  <style>
    /* Center the text horizontally and vertically */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    /* Style for the rainbow text */
    .rainbow-text {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 8em; /* Make the text bigger */
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      color: transparent;
      display: inline-block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="rainbow-text">
    TEST DOMAIN
  </div>
</body>
</html>
